{% extends "base.html" %}
{% load i18n %}
{% load url from future %}

{% block js %}<script type="text/javascript" src="/static/django.x-csrftoken.js"></script>{% endblock %}

{% block content %}
	<p id="p-id">{{ message }}</p>
	<script type="text/javascript">
		function x() {
			$.ajax({
				type: "POST",
				url: "/ajax/",
				data: {data: "data"},
				success: function(data){
					$("#p-id").html(data);
				}
			});
		};
		function y() {
			$("#p-id").html("test");
		}
	</script>
	<a class="button" href="javascript:void(0)" onclick="x()">Click</a>
{% endblock %}
