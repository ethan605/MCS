<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>index</title>
		<meta name="author" content="THANG" />
		<link rel="stylesheet" href="/static/screen.css" type="text/css" media="screen, projection">
		<link rel="stylesheet" href="/static/print.css" type="text/css" media="print">
		<!--[if IE]>
		  <link rel="stylesheet" href="/static/ie.css" type="text/css" media="screen, projection">
		<![endif]-->
		<link rel="stylesheet" href="/static/style.css" type="text/css" media="screen, projection">
	</head>
	<body>
		<div class="container center">
			<table>
				<tr class="large">
					<td>Display Name</td>
					<td>User Name</td>
					<td>Password</td>
					<td>Email</td>
					<td>Address</td>
					<td>Phone Number</td>
					<td>Priority</td>
				</tr>
				{% for shop in shops%}
					<tr>
						<td>{{shop.display_name}}</td>
						<td>{{shop.username}}</td>
						<td>{{shop.password}}</td>
						<td>{{shop.email}}</td>
						<td>{{shop.address}}</td>
						<td>{{shop.phone_number}}</td>
						<td>{{shop.priority}}</td>
					</tr>
				{%endfor%}
			</table>
		</div>
	</body>
</html>
